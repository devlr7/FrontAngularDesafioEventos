<mat-card>
    
    <mat-card-title>Deletar Usu√°rio</mat-card-title>
    
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [value]="usuario.nome" name="nome" disabled>
        </mat-form-field>  
        <mat-form-field>
            <input matInput placeholder="CPF" [value]="usuario.cpf" name="cpf" disabled>
        </mat-form-field> 
        <mat-form-field>
            <input matInput placeholder="Email" [value]="usuario.email" name="email" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Telefone" [value]="usuario.telefone" name="telefone" disabled>
        </mat-form-field>   
        <mat-form-field>
            <input matInput placeholder="Senha" [value]="usuario.senha" type="password" name="senha" disabled>
        </mat-form-field>   
    </form>

<button mat-raised-button (click)="deleteUsuario()" color="warn">
    Excluir
</button>

<button mat-raised-button (click)="cancel()">
    Cancelar
</button>

</mat-card>
